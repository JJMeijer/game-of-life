<!DOCTYPE html>
<html class="h-full bg-slate-900">
    <head>
        <title>Game of Life</title>
        <script src="static/js/main.js"></script>
        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body class="h-full">
        <div class="relative h-full w-full">
            <div class="h-full w-full flex">
                <canvas id="grid" class="cursor-pointer"></canvas>
            </div>
            <div class="absolute top-0 left-1/2 -translate-x-1/2 flex flex-row my-4 py-2 justify-center items-center text-slate-300 bg-gray-800 opacity-60 rounded-md">
                <button
                    id="start"
                    value="start"
                    class="mx-4 p-2 w-32 border-2 border-slate-500 bg-slate-600 rounded-md text-center cursor-pointer hover:bg-slate-700"
                >
                    Start
                </button>
                <label class="flex flex-col items-center w-48 mx-4" for="speed">
                    Speed:
                    <input
                        class="transition-opacity duration-200 ease-in-out m-2 appearance-none bg-slate-700 h-2 w-full rounded-md opacity-70 hover:opacity-100"
                        style="direction: rtl;"
                        type="range" id="speed" min="100" max="1000" value="500"
                    >
                </label>
                <label class="flex flex-row items-center p-2" for="cellSize">
                    Cell Size:
                    <select id="cellSize" class="bg-slate-700 text-slate-200 mx-2 p-1 rounded-md text-center">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="40">40</option>>
                    </select>
                </label>
                <button
                    id="reset"
                    class="mx-4 p-2 w-32 border-2 border-slate-500 bg-slate-600 rounded-md text-center cursor-pointer hover:bg-slate-700"
                >
                    Reset
                </button>
            </div>
        </div>
    </body>
</html>
